#Add user on hosts
- name: Add the user 'hw21_1 (hw21_2)' with a sh shell and '/opt/hw21' home directory
  ansible.builtin.user:
   name: "{{ item.name }}"
   shell: "{{ item.shell }}"
   home: "{{ item.home }}"
   groups: "{{ item.groups }}"
   state: present
  with_items: "{{ hw21_user }}"
  no_log: false
  become: true

#Reset connection  
- name: reset ssh connection to allow user changes
  meta: reset_connection
